<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="UTF-8">
<title>Cadastro e Lista de Filmes</title>
</head>
<body>
	<div class="container mt-3">
		<h2>Cadastrar Filmes</h2>

		<div class="input-group mb-3">
			<span class="input-group-text" id="inputGroup-sizing-default">Nome do Filme: </span>
			<input type="text" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-default">
		</div>

		<div class="input-group mb-3">
			<span class="input-group-text" id="inputGroup-sizing-default">Data de Lançamento: </span>
			<input type="text" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-default">
		</div>

		<div class="input-group mb-3">
			<span class="input-group-text" id="inputGroup-sizing-default">Gênero: </span>
			<input type="text" class="form-control"
				aria-label="Sizing example input"
				aria-describedby="inputGroup-sizing-default">
		</div>
		<button type="button" class="btn btn-dark">Cadastrar</button>
	</div>
	<br>
	<br>
	<br>
	
	<div class="container mt-3">
		<h2>Filmes Cadastrados</h2>

		<table class="table table-bordered table-sm">
			<thead>
				<tr>
					<th>Filme</th>
					<th>Lançamento</th>
					<th>Gênero</th>
					<th>Edição</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="filmes : ${listarFilmes}">
					<td th:text="${filmes.getFilme()}">Filme</td>
					<td th:text="${filmes.getDiretor()}">Diretor</td>
					<td th:text="${filmes.getElenco()}">Elenco</td>
					<td th:text="${filmes.getLancamento()}">Lançamento</td>
					<td th:text="${filmes.getGenero()}">Gênero</td>
					<td th:text="${filmes.getNota()}">Nota</td>
					<td><a href="#" type="button" class="btn btn-dark"> Editar </a> <a
						href="#" type="button" class="btn btn-dark"> Deletar </a> <a href="#"
						type="button" class="btn btn-dark"> Detalhe </a></td>
				</tr>
			</tbody>
		</table>
				<a href="home"><button type="button" class="btn btn-dark">Home</button></a>
		
	</div>
	

</body>
</html>
